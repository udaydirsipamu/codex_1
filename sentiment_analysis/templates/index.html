<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Analysis App</h1>

        <!-- This form sends user input to the Flask backend -->
        <form method="POST">
            <textarea name="user_text" placeholder="Enter text here..." required></textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <!-- Result section dynamically updated by Flask -->
        {% if result %}
        <div class="result">
            <p>Sentiment: {{ result }}</p>
            <p>Polarity: {{ polarity }}</p>
            <p>Subjectivity: {{ subjectivity }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
